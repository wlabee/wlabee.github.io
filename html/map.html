<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=C4e8b598368c501f213e60c9640970a4">
//v3.0版本的引用方式：src="http://api.map.baidu.com/api?v=3.0&ak=您的密钥"
</script>
</head>  
 
<body>  
<div id="container"></div> 
<script type="text/javascript"> 
var map = new BMap.Map("container");
// 创建地图实例  
var point = new BMap.Point(106.594, 29.573);
// 创建点坐标  
map.centerAndZoom(point, 13);
// 初始化地图，设置中心点坐标和地图级别  
map.enableScrollWheelZoom(true);
map.addControl(new BMap.GeolocationControl());


var p = new Array();
p.push(point);
p.push(new BMap.Point(106.469,29.552));



p.forEach(function(pt){
	var makerx = new BMap.Marker(pt);
	map.addOverlay(makerx);
});


</script>  
</body>  
</html>
